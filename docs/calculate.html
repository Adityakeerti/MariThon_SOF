<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Laytime Calculator • Cargo Laytime</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/theme.css" />
	<link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
	<header class="header">
		<div class="container nav">
			<a class="brand" href="dashboard.html">
				<span class="brand-badge">CL</span>
				<span>Cargo Laytime</span>
			</a>
			<div class="nav-cta">
				<a class="btn btn-ghost" href="dashboard.html">Back to Dashboard</a>
			</div>
		</div>
	</header>

	<main class="workspace">
		<div class="container">
			<h2 style="margin:0 0 12px;color:var(--color-primary)">Laytime Calculator</h2>
			<div class="workspace-card">
				<div class="grid" style="align-items:start;">
					<div class="panel" style="background:#fff;">
						<div class="banner">Verify details parsed from your upload, then calculate.</div>
						<div class="form-grid">
							<div class="form-item"><label class="label">Created For</label><input class="input-sm" id="c-vessel" placeholder="Vessel / Account name" /></div>
							<div class="form-item"><label class="label">Voyage From</label><input class="input-sm" id="c-from" placeholder="Origin port" /></div>
							<div class="form-item"><label class="label">Voyage To</label><input class="input-sm" id="c-to" placeholder="Destination port" /></div>
							<div class="form-item"><label class="label">Cargo</label><input class="input-sm" id="c-cargo" placeholder="Cargo description" /></div>
							<div class="form-item"><label class="label">Port</label><input class="input-sm" id="c-port" placeholder="Port name" /></div>
							<div class="form-item"><label class="label">Operation</label>
								<select class="select" id="c-operation">
									<option value="load">Load</option>
									<option value="discharge" selected>Discharge</option>
								</select>
							</div>
							<div class="form-item"><label class="label">Allowed Laytime (days)</label><input class="input-sm" id="c-allowed" type="number" placeholder="e.g., 5" /></div>
							<div class="form-item"><label class="label">Demurrage ($/day)</label><input class="input-sm" id="c-demurrage" type="number" placeholder="e.g., 5000" /></div>
							<div class="form-item"><label class="label">Dispatch ($/day)</label><input class="input-sm" id="c-dispatch" type="number" placeholder="e.g., 2500" /></div>
							<div class="form-item"><label class="label">Rate (MT/day)</label><input class="input-sm" id="c-rate" type="number" placeholder="e.g., 1000" /></div>
							<div class="form-item"><label class="label">Cargo Qty (MT)</label><input class="input-sm" id="c-qty" type="number" placeholder="e.g., 47000" /></div>
						</div>
						<div class="submit-area">
							<button class="btn btn-primary" id="c-calc">Calculate</button>
						</div>
					</div>
					<div class="panel" style="background:#f9fbff;">
						<h3 style="margin:0 0 10px">Result</h3>
						<div id="c-output" class="result-panel">Enter details and press Calculate.</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span>© <span id="year"></span> Cargo Laytime. All rights reserved.</span>
		</div>
	</footer>

	<script src="assets/js/app.js"></script>
	<script src="assets/js/calculate.js"></script>
</body>
</html>
