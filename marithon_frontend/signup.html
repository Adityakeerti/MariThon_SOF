<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sign Up • Cargo Laytime</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/theme.css" />
</head>
<body>
	<header class="header">
		<div class="container nav">
			<a class="brand" href="index.html">
				<span class="brand-badge">CL</span>
				<span>Cargo Laytime</span>
			</a>
			<div class="nav-cta">
				<a class="btn btn-ghost" href="index.html">Home</a>
				<a class="btn btn-ghost" href="login.html">Log In</a>
			</div>
		</div>
	</header>

	<main class="center">
		<div class="card">
			<h1>Create your account</h1>
			<form id="signup-form" novalidate>
				<label class="label" for="signup-name">Full name</label>
				<input class="input" id="signup-name" type="text" placeholder="Jane Doe" required />
				<div class="error-text" id="signup-name-error">Please enter your full name.</div>

				<label class="label" for="signup-company">Company (optional)</label>
				<input class="input" id="signup-company" type="text" placeholder="Your Company" />

				<label class="label" for="signup-email">Email</label>
				<input class="input" id="signup-email" type="email" placeholder="your@email.com" required />
				<div class="error-text" id="signup-email-error">Please enter a valid email address.</div>

				<label class="label" for="signup-password">Password</label>
				<input class="input" id="signup-password" type="password" placeholder="Minimum 8 characters" required />
				<div class="error-text" id="signup-password-error">Password must be at least 8 characters.</div>

				<label class="label" for="signup-confirm">Confirm Password</label>
				<input class="input" id="signup-confirm" type="password" placeholder="Repeat your password" required />
				<div class="error-text" id="signup-confirm-error">Passwords must match.</div>

				<div class="row" style="margin:12px 0 4px;">
					<label class="checkbox"><input type="checkbox" id="terms" /> I agree to the Terms</label>
				</div>

				<button class="btn btn-primary" style="width:100%;margin-top:8px;" type="submit">Create Account</button>
			</form>
			<div style="margin-top:14px;text-align:center;color:#6b7280;">
				Already have an account? <a href="login.html">Log In</a>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span>© <span id="year"></span> Cargo Laytime. All rights reserved.</span>
		</div>
	</footer>

	<script src="assets/js/app.js"></script>
</body>
</html>
